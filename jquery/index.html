<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="addBack bg-danger">
        <form action="" class="form">
            <div class="input-group mb-3 input-group-1 inputt">
                <input type="text" class="form-control" placeholder="Kullanıcı Adı" aria-label="Username"
                    aria-describedby="addon-wrapping" style="height: 5vh; width: 50vw;">
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-top: 2vh; width: 50vw;"
                    placeholder="Araba Adı ve Motor Büyüklüğü">
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-top: 2vh; width: 50vw;"
                    placeholder="Üretim Yılı">
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-top: 2vh; width: 50vw;" placeholder="Fiyat">
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" style="margin-top: 2vh; width: 50vw;"
                    placeholder="Resim Linki">
                <button class="btn-primary ekle" style="margin-top: 2vh;">İlanı Yükle</button>
            </div>
        </form>



    </div>
    <div class="carList">
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/966821fa3d.js" crossorigin="anonymous"></script>
    <script>
        let cars = []
        $(document).ready(() => {
            $(".ekle").click((e) => {
                e.preventDefault();
                addUI()
            })
            function addUI() {
                const a = $(".addBack").contents()[1];
                console.log(a[0].value)
                console.log(a[1].value)
                console.log(a[2].value)
                console.log(a[3].value)
                const b = document.createElement("small")
                b.className = "text-body-secondary"
                b.textContent = "Ekleyen     " + a[0].value;
                console.log(b)
                const c = document.createElement("p")
                c.className = "card-text"
                const d = document.createElement("p")
                d.className = "card-text"
                d.textContent = "Aracım  " + a[1].value + " motordur istediğim fiyat " + a[3].value + "  Üretim Yılı :  " + a[2].value
                console.log(d)
                const g = document.createElement("i")
                g.className = "fa-solid fa-circle-xmark fa-xl sil"
                const f = document.createElement("h2")
                f.textContent = "Araç Adı  " + a[1].value
                console.log(f)
                const k = document.createElement("div")
                k.className = "card-body"
                const div = document.createElement("div")
                div.className = "col-md-8"
                const img = document.createElement("img")
                img.className = "img-fluid rounded-start"
                img.src = a[4].value
                const div1 = document.createElement("div")
                div1.className = "col-md-4"
                const div2 = document.createElement("div")
                div2.className = "row g-0"
                const div3 = document.createElement("div")
                div3.className = "card mb-3"
                div3.appendChild(div2)
                div2.appendChild(div1)
                div1.appendChild(img)
                div3.appendChild(div)
                div.appendChild(k)
                k.appendChild(f)
                k.appendChild(g)
                k.appendChild(d)
                k.appendChild(c)
                k.appendChild(b)
                console.log(div3)
                const carList = document.querySelector(".carList")
                carList.appendChild(div3)
                addStorage(div3)
                console.log(div3)
            }
            function addStorage(div3) {
                checkStorage();
                localStorage.setItem("car",JSON.stringify(cars));

            }
            function checkStorage() {
                if (localStorage.getItem("car") == null) {
                    cars = [];
                }
                else {
                    cars = JSON.parse(localStorage.getItem("car"));
                }
            }
            localStorage.removeItem("car")
        }
        )
    </script>
</body>

</html>
